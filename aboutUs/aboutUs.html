
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script type = "text/javascript"
        src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">

    </script>
   
     <script type = "text/javascript" 
        src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js">
     </script>
    
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="./aboutUs.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">LOGO</div>
        <div class="timer" id="timer">12:00</div>
    </header>
    <nav class="hover-underline-menu" data-menu-underline-from-center>
      <ul class="menu align-center">
        <li><a href="#">Home</a></li>
        <li><a href="#">Random Game</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
    <section class="profileContainer">
        <div class="card-user-profile">
            <img class="card-user-profile-img" src="../HTMLimages/Logo.png" alt="Boredom Killer Logo"/>
            <div class="card-user-profile-content card-section">
              <div class="card-user-profile-avatar">
                <img src="../HTMLimages/Anthony.jpeg" alt="picture of a Developer" />
              </div>
              <p class="card-user-profile-name">Anthony Pellingra</p>
              <p class="card-user-profile-status">Boredom Killer Web Designer</p>
              <p class="card-user-profile-info">Did some important work.</p>
            </div>
          
            <div class="card-user-profile-actions">
              <a href="#" class="card-user-profile-button button hollow">Follow</a>
              <a href="#" class="card-user-profile-button button hollow secondary">More Info</a>
            </div>
          </div>
             
    </section>   
    <section class="modal">
      <div class="textBubbleContainer hidden" id="jokeCont">
        <div class="textbox" id="jokeBox">Learn More About Us!</div>
            
      </div>
      <div id="newJokeButton" class="garyCont">
        <img class="gary" src="../HTMLimages/Stick_figure.png" alt="Stickman named Gary">
      </div>
    </section>

    
    <script src='../data/jokes.js'></script>
    <script src='../script/timer.js'></script>
    <script src='../script/joke.js'></script>
    <script src="./aboutUs.js"></script>
</body>
</html>

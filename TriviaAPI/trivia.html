
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    
    <script type = "text/javascript"
    src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <script type = "text/javascript" 
    src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js">
    </script>

<link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="./trivia.css">
    <!-- <link rel="stylesheet" href="./index.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">LOGO</div>
        <div class="timer" id="timer">12:00</div>
    </header>
    <nav class="hover-underline-menu" data-menu-underline-from-center>
        <ul class="menu align-center">
            <li><a href="../Index/index.html">Home</a></li>
            <li><a href="#">Random Game</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    <div class="content">
        <h1 class='results'></h1>
        <section class='api'>
            <section class='topper'>
                <div class='category'></div>
                <div class='difficulty'></div>
                <div class='counter'></div>
            </section>
            <section class='cardContent'>
                <div class='question'></div>
                <ul class='answers'>
                    <li class="one incorrect" ></li>
                    <li class="two incorrect"></li>
                    <li class="three incorrect"></li>
                    <li class="four correct"></li>
                </ul>
            </section>
            <section class='bContainer'>
                <button class='reset'>Reset</button>
                <button class='next'>Next</button>
                <button class='result'>See Results</button>
            </section>
        </section>
        <section class="modal">
                <div class="textBubbleContainer hidden" id="jokeCont">
                        <div class="textbox" id="jokeBox"></div>
                </div>
                <div id="newJokeButton" class="garyCont">
                    <img class="gary" src="../HTMLimages/Stick_figure.png" alt="Stickman named Gary">
                </div>
            </section>
    <script src='../data/jokes.js'></script>
    <script src='../script/timer.js'></script>
    <script src='../script/joke.js'></script>
    <script src="./trivia.js"></script>
    
</body>
</html>

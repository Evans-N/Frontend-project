<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script type = "text/javascript"
        src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">

    </script>
   
     <script type = "text/javascript" 
        src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js">
     </script>
    
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="./trivia.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <title>Boredom Trivia</title>
</head>
<body>
    <div class='logoBox'><img class='logoI' src='../HTMLimages/Logo.png'></div>
    <header>
            <div class='logoBox'><img class='logoI' src='../HTMLimages/Logo.png'></div>
            <div class="sticky-Top">
                <div>
                    <div class="timer" id="timer">12:00</div>
                    <button class="menu-button">
                        <img src="../HTMLimages/icons8-menu-48.png">
                    </button>
                </div>
                <ul class="sticky-menu-dropdown">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../ContactUs/contact.html">Contact Us</a></li>
                    <li><a href="../aboutUs/aboutUs.html">About</a></li>
                </ul>
    </header>
    <nav class="hover-underline-menu" data-menu-underline-from-center>
        <ul class="menu align-center">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../ContactUs/contact.html">Contact Us</a></li>
                <li><a href="../aboutUs/aboutUs.html">About</a></li>
        </ul>
      </nav>
    <div class="content">
        <h1 class='results'></h1>
        <section class='api'>
            <section class='topper'>
                <div class='category'></div>
                <div class='difficulty'></div>
                <div class='counter'></div>
            </section>
            <section class='cardContent'>
                <div class='question'></div>
                <ul class='answers'>
                    <li class="one incorrect" ></li>
                    <li class="two incorrect"></li>
                    <li class="three incorrect"></li>
                    <li class="four correct"></li>
                </ul>
            </section>
            <section class='bContainer'>
                <button class='reset'>Reset</button>
                <button class='next'>Next</button>
                <button class='result'>See Results</button>
            </section>
    </div>
    <section class="modal">

        <div class="textBubbleContainer hidden" id="jokeCont">
                <div class="textbox" id="jokeBox">Welcome to trivia you dum-dum!</div>
        </div>
        <div id="newJokeButton" class="garyCont">
            <img class="gary" src="../HTMLimages/Stick_figure.png" alt="Stickman named Gary">
        </div>
    </section>
    <footer></footer>
    <script src='../data/jokes.js'></script>
    <script src='../script/menu.js'></script>
    <script src='../script/timer.js'></script>
    <script src='../script/joke.js'></script>
    <script src="./trivia.js"></script>
</body>
</html>
